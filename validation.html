<html>
<head>
<title>Welcome To Registration Form</title>
<style>
label{
 width: 140px;
 font-size:20px;
 display: inline-block;
 text-align: right;
 }
input{
 padding: 6px;
 width:300px;
 font-size: 14px;
 border-radius: 4px;
 border-color:blue;
 }
button{
width:10%;
padding:10px;
font-size:20px;
background-color:greenblue; 
}
</style>
<script>
function validate()
{
var name = document.getElementById("nam").value;
var passwd = document.getElementById("pwd").value;
var confirmpwd = document.getElementById("cpwd").value; 
var phone = document.getElementById("pno").value;

var namePattern = /^[A-Za-z ]+$/;

if(name == "")
{
alert('Name cannot be blank');
return false;
}
else if(!isNaN(name))
{
alert('Name required alphabets!');
return false;
}
else if(!namePattern.test(name))
{
alert('Name must contain only letters and spaces!');
return false;
}
else if(passwd == "")
{ 
alert('Enter a Password');
return false;
}
else if(passwd.length <8)
{ 
alert('Password required atleast 8 characters');
return false;
}
else if(confirmpwd == "")
{
alert('Please confirm your password');
return false;
}
else if(passwd != confirmpwd)
{
alert('Passwords do not match');
return false;
}
else if(phone == "")
{
alert('Enter your phone number!');
return false;
}
else if(isNaN(phone))
{
 alert('Invalid Phone Number');
 return false;
}
else if(phone.length !=10)
{
alert('Not a Valid Phone Number (need 10 digits)');
return false;
}
else
{
alert('Thank You for Registration');
return true;
}
}
</script>
</head>
<body>
<h2><center>REGISTRATION FORM</center></h2>
<form style="width:900px; position:relative; left:500;" onsubmit="return validate()"> 
<label>Name</label> <input type="text" placeholder="Name" id="nam"><br><br>
<label>Password</label> <input type="password" id="pwd"><br><br>
<label>Confirm Password</label> <input type="password" id="cpwd"><br><br> 
<label>Phone Number</label> <input type="text" placeholder="Phone Number" id="pno"><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
